# Libinput Gestures Configuration for Hyprland

# 3-finger swipe: cycle windows (useful in maximized mode)
gesture swipe left  3 hyprctl dispatch cyclenext
gesture swipe right 3 hyprctl dispatch cyclenext prev

# 4-finger swipe: switch workspaces
# Swipe left (finger moves left) = go to next workspace (on the right)
# Swipe right (finger moves right) = go to previous workspace (on the left)
gesture swipe left  4 hyprctl dispatch workspace +1
gesture swipe right 4 hyprctl dispatch workspace -1
gesture swipe up    4 hyprctl dispatch workspace +1
gesture swipe down  4 hyprctl dispatch workspace -1
